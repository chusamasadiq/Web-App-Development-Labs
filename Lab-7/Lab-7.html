<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/popper.min.js"></script>
  <link rel="stylesheet" href="myStyleSheet.css">
  <script src="JQueryLab-7.js"></script>


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <title>Usama Sadiq 18-NTU-CS-1191 Lab-7</title>
</head>

<body>
  <div class="container">
    <div style="background-color: brown; border: 2px solid black; 
    color: white; width: 220px; height: 220px; position: relative;" id="MDiv">
      Moving Div
    </div>
  </div>

  <form action="#">
    <div class="container">

      <h2 style="text-align: center;">Registration Form</h2>

      <div class="form-group">
        <label for="UserId">User Id</label>
        <input type="text" class="form-control" id="name" placeholder="Required and must be length of 5 to 12"
          required>
      </div>

      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="fname" placeholder="Required and must be length of 7 to 12"
          required>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Reqiured and alphabates only" required>
      </div>


      <div class="form-group">
        <label for="Adress">Address</label>
        <input type="text" class="form-control" id="Address" placeholder="Optional">
      </div>

      <div class="form-group">
        <label for="">Country</label>
        <select name="custom-select" id="" class="form-control" required>
          <option selected> Please select a country</option>
          <option value="1">Pakistan</option>
          <option value="2">India</option>
          <option value="3">United Kingdom</option>
        </select>
      </div>


      <div class="form-group">
        <label for="Zip">Zip Code</label>
        <input type="text" class="form-control" required placeholder="Must be numeric only">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="lname" placeholder="Required and must be a valid email">
      </div>

      <div class="form-group">
        <label for="gender">Sex</label>

        <input type="radio" name="gender" value="male" checked="Male">
        <label>Male</label>
        <input type="radio" name="gender" value="female">
        <label>Female</label>

      </div>

      <div class="form-group">
        <label for="About">About</label><br>
        <textarea name="textarea" cols="80" rows="10" placeholder="Optional"></textarea>
      </div>

      <button type="button" class="btn btn-primary"> Submit</button>


    </div>




  </form>
</body>

</html>
