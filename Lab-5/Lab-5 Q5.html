<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <title>Lab-5 Q5</title>

</head>

<body>

<h1 class="Heading" style="text-align: center;"> Billing Adress </h1>
<form action="#">
  <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="fname">First name</label>
            <input type="text" class="form-control" id="fname" placeholder="First name" required>
          </div>
        </div>
    
        <div class="col-6">    
          <div class="form-group">
            <label for="lname">Last name</label>
            <input type="text" class="form-control" id="lname" placeholder="Last name" required>
          </div>
        </div>

        <div class="col-12">    
          <div class="form-group">
            <label for="Username">Username</label>  
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="Username" placeholder="Username" required>
              </div>
          </div>
        </div>

        <div class="col-12">    
          <div class="form-group">
            <label for="email">Email(Optional)</label>
            <input type="email" class="form-control" id="lname" placeholder="you@example.com" >
          </div>
        </div>

        <div class="col-12">    
          <div class="form-group">
            <label for="Adress1">Address</label>
            <input type="text" class="form-control" id="lname" placeholder="1234 Main St" >
          </div>
        </div>

        <div class="col-12">    
          <div class="form-group">
            <label for="Adress2">Address 2</label>
            <input type="text" class="form-control" id="lname" placeholder="Appartment or suite" >
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="">Country</label>
          <select name="custom-select" id="" class="form-control">
          <option selected> Choose..</option>
          <option value="1">Pakistan</option>
          <option value="2">India</option>
          <option value="3">United Kingdom</option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label for="">State</label>
          <select name="custom-select" id="" class="form-control">
            <option selected> Choose..</option>
            <option value="1">Punjab</option>
            <option value="2">Delhi</option>
            <option value="3">London</option>
          </select>
        </div>

        
      <div class="col-md-4 mb-3">
        <label for="">Zip Code</label>
        <input type="text" class="form-control">

      </div>

      <div class="form-check">
         <label for="form-check-label" for="Address">
            <input class="form-check-input" type="checkbox" id="Address">
            Shipping Adress is Same as My Billing Adress
          </label>
      </div>

      </div>
      <button type="button" class="btn btn-secondary"> Submit</button>    
  </div>  
</form>
  

















  

  


</body>

</html>
