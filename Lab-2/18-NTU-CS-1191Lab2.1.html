<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Grapphics</title>
</head>
<body>
<h1>SVG Graphics</h1>
    <section>
    <h2>SVG Circle</h2>
    <svg style="height: 200px;  width:200px;">
        <circle cx="100" cy="100" r= "70" style="stroke: green; stroke-width: 5px; fill:yellow " ></circle>
    </svg>


    <h2>SVG Rectangle</h2>
    <svg style="height: 200px;  width:600px;">
        <rect height="100" width="500" x="50" y="50" style="stroke: black; stroke-width: 5px; fill:blue" ></rect>
    </svg>


    <h2>SVG Rectangled Square</h2>
    <svg style="height: 300px;  width:300px;">
        <rect height="200" width="200" x="50" y="50" rx="20" ry="20" style="stroke: rgb(187, 183, 183); stroke-width: 5px; fill:pink" ></rect>
    </svg>

</section>    
</body>
</html>
